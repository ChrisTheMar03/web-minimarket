

<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-outline-secondary" (click)="abrirAddCat()">Nuevo Categoria</button>
        </div>
        <div class="col-12 mt-3">
            <h4>Categorias</h4>
        </div>
        <div class="content d-flex justify-content-between mt-2">
            <div class="card" style="width: 30%;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Nombre Categoria</span>
                    <img src="/assets/imgs/editar.svg" width="15px" alt="">
                </div>
                <div class="card-body">
                    <img width="100%" style="max-height: 170px;" src="https://cdn.bizneo.com/blog/wp-content/uploads/2019/05/pruebas-psicometricas.jpg" alt="">
                </div>
            </div>

        </div>

    </div>

    <div class="add-categoria p-3" #add>
        <h3>Agregar</h3>
        <form action="" class="mt-3">
            <div>
                <label for="nombre" class="form-label">Nombre categoria</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" >
            </div>
            <button type="submit" class="btn btn-outline-secondary mt-4">Guardar</button>
        </form>
    </div>

</div>
