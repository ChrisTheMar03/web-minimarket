

<div class="container">
    <h2 class="mt-3">Proceso de compra</h2>
    
    <div class="buscador">
      <div class="row">
        <div class="col-12">
          <input class="buscador-input" type="text" placeholder="Buscar Producto" (input)="filtrar($event)">
        </div>
      </div>
        
        
    </div>

    <hr>

    <div *ngIf="productos.length == 0;else mostrar" >
      <h2>Busqueda de productos...</h2>
    </div>

    <ng-template #mostrar>
        <div class="list-productos">

          <div class="list-item" *ngFor="let pr of productos">
            <img class="list-item-img" [src]="pr.imagen" alt="">
            <p class="list-item-nombre px-4 pt-3">{{pr.nombre}} - {{pr.idMarca.nombre}}</p>
            <p class="list-item-precio px-4">S/. {{pr.precio}}0</p>
            <div class="list-footer d-flex justify-content-end align-items-center rounded px-4 pb-2">
                <button class="btn rounded-0" data-bs-toggle="modal" data-bs-target="#detalleproducto" (click)="obtenerProducto(pr)">Obtener</button>
            </div>
          </div>

      </div>
    </ng-template>

   

</div>


<!--* Usar DetalleVenta  -->

<div class="modal fade modal-xl" id="detalleproducto" tabindex="-1" aria-labelledby="detalleproducto" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="exampleModalLabel">Detalle del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4 p-1">
              <div class="modal-img">
                <img class="img-modal" width="100%" src="{{productoObtenido.imagen}}" alt="">
              </div>
            </div>
            <div class="col-8">
              <div class="container">
                <h1 style="text-transform: uppercase;">{{productoObtenido.nombre}}</h1>
                <h3 class="text-end">Calidad <span class="badge bg-secondary ms-1 my-3">100%</span></h3>
                <p style="font-size: 2rem;font-weight: bold;">S/. {{productoObtenido.precio}}0</p>
                <p class="mt-3">{{ productoObtenido.idCat | json }}</p>
                <div class="mt-4 d-flex justify-content-start ">
                  <input type="number" style="width: 150px;padding-left: 8px;" placeholder="Cantidad" class="py-2" min="1" [(ngModel)]="cantidad" max="{{productoObtenido.stock}}" maxlength="2" minlength="1">
                  <button type="button" class="btn btn-outline-secondary" (click)="agregarVenta()" id="liveToastBtn">Agregar</button>
                </div>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </div>
